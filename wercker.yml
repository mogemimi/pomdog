box: mogemimi/gamedev-ubuntu

build:
  box: mogemimi/gamedev-ubuntu
  steps:
    - script:
      name: clone third party libraries
      code: git submodule update --init

build-clang-debug:
  box: mogemimi/gamedev-ubuntu
  steps:
    - script:
      name: build with clang in debug mode
      code: |
        mkdir build.cmake && cd build.cmake
        cmake \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_BUILD_TYPE=Debug \
          ../build/PomdogTest/
        make -j4
    - script:
      name: run test
      code: ./build.cmake/PomdogTest

build-clang-release:
  box: mogemimi/gamedev-ubuntu
  steps:
    - script:
      name: build with clang in release mode
      code: |
        mkdir build.cmake && cd build.cmake
        cmake \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_BUILD_TYPE=Release \
          ../build/PomdogTest/
        make -j4
    - script:
      name: run test
      code: ./build.cmake/PomdogTest

build-gcc-debug:
  box: mogemimi/gamedev-archlinux
  steps:
    - script:
      name: build with gcc in debug mode
      code: |
        mkdir build.cmake && cd build.cmake
        cmake \
          -G Ninja \
          -DCMAKE_C_COMPILER=gcc \
          -DCMAKE_CXX_COMPILER=g++ \
          -DCMAKE_BUILD_TYPE=Debug \
          ../build/PomdogTest/
        ninja
    - script:
      name: run test
      code: ./build.cmake/PomdogTest

build-gcc-release:
  box: mogemimi/gamedev-archlinux
  steps:
    - script:
      name: build with gcc in release mode
      code: |
        mkdir build.cmake && cd build.cmake
        cmake \
          -G Ninja \
          -DCMAKE_C_COMPILER=gcc \
          -DCMAKE_CXX_COMPILER=g++ \
          -DCMAKE_BUILD_TYPE=Release \
          ../build/PomdogTest/
        ninja
    - script:
      name: run test
      code: ./build.cmake/PomdogTest
